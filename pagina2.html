<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Autos</title>
    <link rel="stylesheet" href="estilos/pagina2.css">
</head>
<body>
    <header>
        <h1 class="animated-text">¡Bienvenido a la Galería de Autos!</h1>
    </header>
    <main>
        <img src="imagenes/imagen_pagina2.jpg" alt="Imagen en movimiento" class="moving-image">
        <nav>
            <button class="styled-button" onclick="location.href='index.html'">Página Principal</button>
            <button class="styled-button" onclick="location.href='pagina1.html'">Información de Autos</button>
        </nav>
        <section>
            <h2>Imágenes de Autos</h2>
            <div class="car-images">
                <img src="imagenes/ford.jpg" alt="Ford" class="car-image" onclick="location.href='https://www.ford.com'">
                <img src="imagenes/chevrolet.jpg" alt="Chevrolet" class="car-image" onclick="location.href='https://www.chevrolet.com'">
                <img src="imagenes/dodge.jpg" alt="Dodge" class="car-image" onclick="location.href='https://www.dodge.com'">
                <img src="imagenes/tesla.jpg" alt="Tesla" class="car-image" onclick="location.href='https://www.tesla.com'">
                <img src="imagenes/bmw.jpg" alt="BMW" class="car-image" onclick="location.href='https://www.bmw.com'">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ricardo Cano</p>
    </footer>
</body>
</html>
